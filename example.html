<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ractive-autocomplete Example</title>
    <link rel="stylesheet" type="text/css" href="build/build.css" />
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript" src="build/build.js"></script>
    <script type="text/javascript">
      var Input = require('ractive-autocomplete');

      var ractive = new Ractive({
        el: 'container', template: 'Instant: <AutoComplete on-complete="log" /><br/>Promised: <AutoComplete on-complete="log" />', components: { 'AutoComplete': Input }
      });
      ractive.on('log', function(v) { console.log(v); });
      var auto = ractive.findAllComponents('AutoComplete');
      auto[0].completeWith(function(v) {
        return [v + '1', v + '2', v + '3', v + '4'];
      });
      auto[1].completeWith(function(v) {
        return new Ractive.Promise(function(done) {
          setTimeout(function() {
            done([v + '1slow', v + '2slow', v + '3slow', v + '4slow']);
          }, 2000);
        });
      });
    </script>
  </body>
</html>
